<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sales</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="flex-container">
        <img src="https://media-exp3.licdn.com/dms/image/C4E0BAQH20o5JXGjdFA/company-logo_200_200/0/1577693658545?e=2159024400&v=beta&t=ZwgRkC3p4N93GKr6xuovnFwEM15N4DlbRR2tUSP8l2Q" alt="logo" />
        <h2>skyvision.com</h2>
        <div>Product</div>
        <div>Solutions</div>
        <div>Templates</div>
        <div>Pricing</div>
    </div>
    <div class="heading">
        <h1>Contact Sales</h1>
        <p style="font-size: 18px; line-height: 25px;" >Contact us today to learn how monday.com can support your business. Fill out the form below and our experts will <br> advise you on best solutions to manage your workflows and processes, even remotely.</p>
    </div>
    <div class="design">
        <div class="formWrapper">
            <form>
                <div class="inputWrapper">
                    <div>
                        <label style="opacity: 0.9;">First name <span style="color: red;">*</span></label>
                        <input style="margin: 2% 0%;" type="text" placeholder=" Enter first name" name="FirstName"/>
                    </div>
                    <div>
                        <label style="opacity: 0.9;">Last name <span style="color: red;">*</span></label>
                        <input style="margin: 2% 0%;" type="text" placeholder=" Enter last name" name="LastName"/>
                    </div>
                </div>
                <div class="inputWrapper">
                    <div>
                        <label style="opacity: 0.9;">Work email <span style="color: red;">*</span></label>
                        <input style="margin: 2% 0%;" type="text" placeholder=" Type your email" name="WorkEmail"/>
                    </div>
                    <div>
                        <label style="opacity: 0.9;">Job title </label>
                        <input style="margin: 2% 0%;" type="text" placeholder=" " name="JobTitle"/>
                    </div>
                </div>
                <label style="opacity: 0.9;">Mobile number <span style="color: red;">*</span></label><br>
                <input style="margin: 2% 0%;"type="number" placeholder="" name="MobileNumber"/>        
                <div class="inputWrapper">
                    <div>
                        <label style="opacity: 0.9;">Company name <span style="color: red;">*</span></label><br>
                        <input style="margin: 2% 0%;" type="text" placeholder=" " name="Company_Name"/><br>
                    </div>
                    <div>
                        <label style="opacity: 0.9;">Company size <span style="color: red;">*</span></label><br>
                        <input style="margin: 2% 0%;" type="text" placeholder="Please select " name="Company_Size"/><br>
                        
                    </div>
                </div>        
                <label style="opacity: 0.9;">How can we help you?</label><br>
                <textarea style="margin: 2% 0%;"placeholder="Tell us more about your team and what you'd like to manage with skyvision.com"></textarea><br>
                <div class="contactBtn">
                Contact Us
                </div>
            </form>
        </div>
        <div class="imgedit">
            <img src="./contact.png" alt="contact_img" />
        </div>
    </div>

</body>
</html>
